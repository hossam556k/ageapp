<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Age</title>
</head>
<body>
    <div class="card">
        <div class="container">
          <form>
            <div class="form_container">
                <div class="block">
              <label for="day">
                Day
              </label>
              <input type="number" placeholder="DD" id="day">
              <small></small>
            </div>
            <div class="block">
              <label for="month">
                Month
              </label>
              <input type="number" placeholder="MM" id="month">
              <small></small>
            </div>
            <div class="block">
              <label for="year">
                Year
              </label>
              <input type="number" placeholder="YYYY" id="year">
              <small></small>
            </div>
            </div>
            <div class="submit_block">
              <hr>
              <button type="submit" class="sumbit_btn">enter</button>
            </div>
          </form>
          <div class="output">
            <h1><span id="YY">--</span>years</h1>
            <h1><span id="MM">--</span>months</h1>
            <h1><span id="DD">--</span>days</h1>
          </div>
        </div>
       </div>
       <script src="main.js"></script>
</body>
</html>
